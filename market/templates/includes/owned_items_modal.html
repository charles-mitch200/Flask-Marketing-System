<!-- Modal Selling Confirm-->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">
          {{ owned_item.name }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          {{ selling_form.hidden_tag() }}
          <h4 class="text-center">
            Are you sure you want to sell {{ owned_item.name }} for ${{ owned_item.price }}?
          </h4>
          <br>
          <h6 class="text-center">
            By Clicking "Sell Item", the item goes back to the market.
          </h6>
          <br>
          <div class="d-grid">
            <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
            {{ selling_form.submit(class="btn btn-outline-danger") }}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
