{% extends "base.html" %}
{% block title %}
  Market
{% endblock %}

{% block content %}
  <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th>Options</th>
        </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>${{ item.price }}</td>
          <td>
            <button class="btn btn-outline btn-info">More Info</button>
            <button class="btn btn-outline btn-success">Purchase Item</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
